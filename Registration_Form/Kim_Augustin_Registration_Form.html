<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name: * </label>
                <input type="text">
            </div>
            <div>
                <label>Last Name: * </label>
                <input type="text">
            </div>
            <div>
                <label>Email Address: * </label>
                <input type="text">
            </div>
            <div>
                <label>Password: * </label>
                <input type="password">
            </div>
            <div>
                <label>Confirm Password: * </label>
                <input type="password">
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date">
            </div>
            <div>
                <label>Gender Identity: </Label>
            </div>
            <div>
                <input type="radio" name="font" value="normal" id="Male">
                <label for="Male">Male<label>
                <input type="radio" name="font" value="normal" id="Female">
                <label for="Female">Female<label>
                <input type="radio" name="font" value="normal" id="Non-binary">
                <label for="Non-binary">Non-binary<label>
                <input type="radio" name="font" value="normal" id="I prefer not to answer">
                <label for="I prefer not to answer">I prefer not to answer<label>
            </div>
            <div>
                <label>A short description about myself: </label>
            </div>
            <div>
                <textarea cols="20" rows="4"></textarea>
            </div>
            <div>
                <label>Favorite Language: </label>
                <select>
                    <option>Java Script</option>
                    <option>Java Scriptt</option>
                    <option>Java Scripttt</option>
                    <option>Java Scripttt</option>
                </select> 
            </div>
            <div>
                <input type="checkbox">
                <label>Yes, I would like to recieve periodic email updates </label>
            </div>
            <div>
                <button type="button">Create Account </button>
            </div>
            <div>
                <h5><em>*Indicates a required field</em></h5>
            </div>
        </form>
</body>
</html>
